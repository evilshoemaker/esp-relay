<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Slim 3</title>
        <!--<link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>-->
        <style>
            body {
                margin: 50px 0 0 0;
                padding: 0;
                width: 100%;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                text-align: center;
                color: #aaa;
                font-size: 16px;
            }

            h1 {
                color: #719e40;
                letter-spacing: -3px;
                font-family: 'Lato', sans-serif;
                font-size: 100px;
                font-weight: 200;
                margin-bottom: 0;
            }

            .time-input {
            	width: 70px;
            }

        </style>
    </head>
    <body>
    	<div>
    		<span>Relay algorithm state: </span>
    		<span id="algorithm_satate" class="algorithm-state running">...</span>
    	</div>
    	<div>
    		<span>Current temperature: </span><span id="temperature">0.0</span>Â°
    	</div>

    	<div>
    		<span>Relay algorithm:</span>&nbsp;
    		<input type="button" value="Start" id="start_time_button">
    	</div>

        <form id="temp_alhoritm_form"> 
    	<div>
    		<span>Temp algorithm:</span>&nbsp;
            
    		<input type="number" value="-5" name="temp_min_value" id="temp_min_value" class="time-input">
    		<input type="number" value="20" name="temp_max_value" id="temp_max_value" class="time-input">
    		<input type="submit" value="Start" id="start_temp_button">
    	</div>
        </form>

    	<div>
    		<span>Relay 4:</span>&nbsp;
    		<input type="number" value="900" id="relay4_time_value" class="time-input">
    		<span>ms</span>&nbsp;
    		<input type="button" value="Start" id="relay4_button">
    	</div>

    	<div>
    		<span>Relay 5:</span>&nbsp;
    		<input type="number" value="900" id="relay5_time_value" class="time-input">
    		<span>ms</span>&nbsp;
    		<input type="button" value="Start" id="relay5_button">
    	</div>

    	<div>
    		<span>Relay 6:</span>&nbsp;
    		<input type="number" value="900" id="relay6_time_value" class="time-input">
    		<span>ms</span>&nbsp;
    		<input type="button" value="Start" id="relay6_button">
    	</div>


    	<script type="text/javascript">
            var isRunning = false;

    		/*document.getElementById("start_button").addEventListener("click" , function() {
    			alert('Hi!')
    		});*/

            document.getElementById("temp_alhoritm_form").addEventListener("submit" , function(event) {
                event.preventDefault();
                
                var params = encodeURI("temp_min_value=" + this.temp_min_value.value
                    + "&temp_max_value=" + this.temp_max_value.value
                );

                httpGetAsync("http://10.10.11.165/api/startAlhorithmTemp?" + params, function(responseText)
                {
                    console.log(responseText);
                    var info = JSON.parse(responseText);
                    if (info.result == "success")
                    {
                        alert("Algorithm is running");
                    }
                    else
                    {
                        alert("Error. " + info.message);
                    }
                });
            });

            setInterval(function() {
                getInfo();
            }, 1000);

            function getInfo() {
                httpGetAsync("http://10.10.11.165/api/getInfo", function(responseText)
                {
                    console.log(responseText);
                    var info = JSON.parse(responseText);
                    document.getElementById("temperature").innerHTML = info.temperature;

                    isRunning = info.isRunning === 1 ? true : false;

                    document.getElementById("algorithm_satate").textContent = (isRunning ? "running" : "stopped");
                    document.getElementById("start_time_button").textContent = (isRunning ? "Stop" : "Start");
                    document.getElementById("start_temp_button").textContent = (isRunning ? "Stop" : "Start");
                });  
            }

            function httpGetAsync(theUrl, callback)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        callback(xmlHttp.responseText);
                }
                xmlHttp.open("GET", theUrl, true);
                xmlHttp.send(null);
            }
    	</script>
    </body>
</html>
